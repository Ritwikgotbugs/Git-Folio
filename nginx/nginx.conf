user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  server_tokens off;

  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml+rss image/svg+xml;

  # Redirect www.gitfolio → gitfolio
  server {
    listen 80;
    server_name www.gitfolio.ddns.net;
    return 301 https://gitfolio.ddns.net$request_uri;
  }

  # HTTP → HTTPS
  server {
    listen 80;
    server_name gitfolio.ddns.net;
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }
    return 301 https://$host$request_uri;
  }

  # Main HTTPS server
  server {
    listen 443 ssl http2;
    server_name gitfolio.ddns.net;

    ssl_certificate     /etc/letsencrypt/live/gitfolio.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gitfolio.ddns.net/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Frontend
    location / {
      proxy_pass http://frontend:3000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API
    location /api/ {
      proxy_pass http://backend:4000/api/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
